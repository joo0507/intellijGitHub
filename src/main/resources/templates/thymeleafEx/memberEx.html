<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>멤버 리스트 출력 예제</h1>
    <table border="1">
        <thead>
        <tr>
            <th>아이디</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>이메일</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="MemberDto, status: ${memberDtoList}">
            <td th:text="${MemberDto.userId}"></td>
            <td th:text="${MemberDto.userPw}"></td>
            <td th:text="${MemberDto.userName}"></td>
            <td th:text="${MemberDto.userEmail}"></td>
            <td th:text="${MemberDto.userRegDate}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
